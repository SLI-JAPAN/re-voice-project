    <script>
        // Check session storage first
        if (sessionStorage.getItem('authenticated') === 'true') {
            const savedContent = sessionStorage.getItem('decryptedContent');
            if (savedContent) {
                document.getElementById('content').innerHTML = savedContent;
                document.body.classList.add('unlocked');
            }
        } else {
            // Focus on input field
            document.getElementById('password-input').focus();
        }

        // Handle Enter key
        document.getElementById('password-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                decryptContent();
            }
        });

        async function decryptContent() {
            const password = document.getElementById('password-input').value;
            const errorMsg = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            const spinner = document.getElementById('spinner');
            const button = document.querySelector('#password-container button');

            if (!password) {
                return;
            }

            // Show loading state
            errorMsg.style.display = 'none';
            loading.style.display = 'block';
            spinner.style.display = 'block';
            button.disabled = true;

            // Small delay to allow UI to update
            await new Promise(resolve => setTimeout(resolve, 100));

            try {
                // Get encrypted data
                const encryptedData = document.getElementById('encrypted-data').textContent.trim();

                // Attempt to decrypt
                const decrypted = CryptoJS.AES.decrypt(encryptedData, password);
                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);

                if (!decryptedText || decryptedText.length === 0) {
                    throw new Error('Decryption failed');
                }

                // Success! Display the content
                document.getElementById('content').innerHTML = decryptedText;
                document.body.classList.add('unlocked');

                // Save to session
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('decryptedContent', decryptedText);

            } catch (e) {
                // Decryption failed - wrong password
                loading.style.display = 'none';
                spinner.style.display = 'none';
                errorMsg.style.display = 'block';
                button.disabled = false;
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }
    </script>
